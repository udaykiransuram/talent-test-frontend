<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="240" height="240" viewBox="0 0 240 240">
  <defs>
    <linearGradient id="lg1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#14b8a6" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#06b6d4" stop-opacity="0.10"/>
    </linearGradient>
    <linearGradient id="lg2" x1="1" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#10b981" stop-opacity="0.10"/>
      <stop offset="100%" stop-color="#0ea5e9" stop-opacity="0.08"/>
    </linearGradient>
    <filter id="blur1" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.8"/>
    </filter>
    <symbol id="leaf" viewBox="0 0 100 160">
      <path d="M50,4 C84,44 84,116 50,156 C16,116 16,44 50,4 Z"/>
    </symbol>
  </defs>

  <!-- Background is transparent; CSS behind will tint -->
  <rect width="240" height="240" fill="none"/>

  <!-- Corner leaves for seamless tiling (positions mirror across edges) -->
  <g fill="url(#lg1)" filter="url(#blur1)">
    <use href="#leaf" x="-30" y="-20"/>
    <use href="#leaf" x="170" y="-30" transform="rotate(25 220 20)"/>
    <use href="#leaf" x="-40" y="100" transform="rotate(-18 10 180)"/>
    <use href="#leaf" x="160" y="120" transform="rotate(12 210 200)"/>
  </g>

  <!-- Mid leaves -->
  <g fill="url(#lg2)" filter="url(#blur1)">
    <use href="#leaf" x="70" y="-40" transform="rotate(-10 120 40)"/>
    <use href="#leaf" x="90" y="120" transform="rotate(8 140 200)"/>
  </g>

  <!-- Light geometric strokes for interest (very subtle) -->
  <g stroke="#0ea5e9" stroke-opacity="0.05" fill="none">
    <path d="M0 60 H240"/>
    <path d="M0 180 H240"/>
    <path d="M60 0 V240"/>
    <path d="M180 0 V240"/>
  </g>
</svg>
