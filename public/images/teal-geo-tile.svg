<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="180" height="180" viewBox="0 0 180 180">
  <defs>
    <linearGradient id="tg1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#14b8a6" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#06b6d4" stop-opacity="0.10"/>
    </linearGradient>
    <linearGradient id="tg2" x1="1" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#10b981" stop-opacity="0.10"/>
      <stop offset="100%" stop-color="#0ea5e9" stop-opacity="0.08"/>
    </linearGradient>
    <filter id="sblur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.6"/>
    </filter>
  </defs>

  <!-- Transparent base for seamless tiling -->
  <rect width="180" height="180" fill="none"/>

  <!-- Geometric triangles (subtle) -->
  <g filter="url(#sblur)">
    <polygon points="0,60 60,0 120,60 60,120" fill="url(#tg1)"/>
    <polygon points="60,120 120,60 180,120 120,180" fill="url(#tg2)"/>
    <polygon points="0,180 60,120 0,60" fill="#14b8a6" opacity="0.06"/>
    <polygon points="120,0 180,60 120,60" fill="#06b6d4" opacity="0.06"/>
    <polygon points="60,0 120,0 90,30" fill="#10b981" opacity="0.05"/>
    <polygon points="60,180 120,180 90,150" fill="#0ea5e9" opacity="0.05"/>
  </g>

  <!-- Very light grid lines for texture (seamless) -->
  <g stroke="#0ea5e9" stroke-opacity="0.04" fill="none">
    <path d="M0 60 H180"/>
    <path d="M0 120 H180"/>
    <path d="M60 0 V180"/>
    <path d="M120 0 V180"/>
  </g>
</svg>
