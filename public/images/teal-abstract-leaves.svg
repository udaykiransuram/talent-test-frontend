<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#14b8a6" stop-opacity="0.18"/>
      <stop offset="100%" stop-color="#06b6d4" stop-opacity="0.14"/>
    </linearGradient>
    <linearGradient id="g2" x1="1" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#10b981" stop-opacity="0.16"/>
      <stop offset="100%" stop-color="#0ea5e9" stop-opacity="0.12"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
    <symbol id="leaf" viewBox="0 0 100 160">
      <path d="M50,4 C84,44 84,116 50,156 C16,116 16,44 50,4 Z"/>
    </symbol>
  </defs>

  <!-- Subtle background tint -->
  <rect width="1200" height="800" fill="none"/>

  <!-- Abstract leaves, low-opacity for subtle texture -->
  <g fill="url(#g1)" filter="url(#soft)">
    <use href="#leaf" x="80" y="60"/>
    <use href="#leaf" x="380" y="-20" transform="rotate(25 430 60)"/>
    <use href="#leaf" x="700" y="40" transform="rotate(-18 750 120)"/>
    <use href="#leaf" x="980" y="-10" transform="rotate(12 1030 70)"/>
  </g>
  <g fill="url(#g2)" filter="url(#soft)">
    <use href="#leaf" x="200" y="380" transform="rotate(-12 250 460)"/>
    <use href="#leaf" x="520" y="320" transform="rotate(8 570 400)"/>
    <use href="#leaf" x="860" y="360" transform="rotate(-22 910 440)"/>
  </g>

  <!-- Fine grain via semi-transparent noise-like strokes -->
  <g stroke="#0ea5e9" stroke-opacity="0.05" fill="none">
    <circle cx="200" cy="120" r="140"/>
    <circle cx="620" cy="200" r="160"/>
    <circle cx="980" cy="180" r="130"/>
    <circle cx="360" cy="580" r="150"/>
    <circle cx="940" cy="560" r="170"/>
  </g>
</svg>
